        <h1>
            CONTACT ME
        </h1>
        <h3>SELECT YOUR CONVENIENT WAT TO CONTACT ME</h3>
    </header>
    <!-- boddy content -->
    <section id="contact_wrapper">
        <section id="contact_form">
            <form method="post" action="/">
                <fieldset id="basic_info">
                    <legend><span class="number">1</span> Basic Info</legend>
                    <label for="name">Your name:</label>
                    <input type="text" placeholder="Input your name" maxlength="36" required name="name" id="name">
                    <label for="email">Email:</label>
                    <input required type="email" name="email" placeholder="email@address.com" id="email">
                    <label>Your are</label>
                    <input checked name="you-are" type="radio" id="individual"> <label for="individual" class="ligh"> Individual</label>
                    <input type="radio" name="you-are" id="corporate"> <label for="corporate" class="ligh"> Corporate</label>
                    <label for="whyme">Why do you contact me?</label>
                    <textarea cols="50" rows="10" id="whyme"></textarea>
                </fieldset>
                <fieldset id="about_you">
                    <legend><span class="number">2</span> About you</legend>
                    <label for="url">What is your site address</label>
                    <input type="url" id="url" name="url">
                    <label>What are areas of projects</label>
                    <input type="checkbox" value="healthcare" name="healthcare"><label class="ligh"> HealthCare</label>
                    <input type="checkbox" value="education" name="education"><label class="ligh"> Education</label>
                    <input type="checkbox" value="finance" name="finance"><label class="ligh"> Finance</label>
                    <label>How many people in your company?</label>
                    <select>
                        <option selected>1 - 10</option>
                        <option>11 - 20</option>
                        <option>21 - 50</option>
                        <option>More than 100</option>
                    </select>
                    <label>What is your role?</label>
                    <select>
                        <optgroup label="Web">
                            <option>Web Designer</option>
                            <option>Web Developer</option>
                            <option>Full Stack Developer</option>
                        </optgroup>
                        <optgroup label="Architect">
                            <option>Software Architect</option>
                            <option>Database Architect</option>
                            <option>System Architect</option>
                        </optgroup>
                        <optgroup label="Other"></optgroup>
                    </select>
                </fieldset>
                <button type="submit">Contact me NOW</button>
                <button type="reset">Clear</button>
            </form>
            <address>
                <i class="fa fa-phone"></i> 0909-090-909
            </address>
        </section>
